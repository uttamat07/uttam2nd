<div class="dijitDialog" role="dialog" aria-labelledby="${id}_title">
	<div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
	<span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="${id}_title"></span>
	<span data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon" data-dojo-attach-event="onclick: oNCancel" title="${buttonCancel}" role="button" tabIndex="-1">
		<span data-dojo-attach-point="closeText" class="closeText" title="${buttonCancel}">x</span>
	</span>
	</div>
    <div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent"></div>
    <div data-dojo-attach-point="buttonContainer" class="dijitDialogPaneContent ibm-buttons-row"></div>
</div>
